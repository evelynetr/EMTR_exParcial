{% extends "layout.html" %}

{% block titulo %}
    Lista de art&iacute;culo por tema
{% endblock %}

{% block contenido %}
    <h2>{{objTema.nombreTema}}: Lista de art&iacute;culos</h2>
    <ol>
        {% for articuloInfo in listaArticulos %}
        <li>
            <a href="{% url 'wikiApp:verArticulo' articuloInfo.id %}">{{ articuloInfo.tituloArticulo }}</a>
        </li>
        {% endfor %}
        
    </ol>
{% endblock %}
