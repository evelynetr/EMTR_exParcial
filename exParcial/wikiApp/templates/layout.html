<!DOCTYPE html>
<html>
    <head>
        <title>{% block titulo %}{% endblock %}</title>
        <!--Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="position-relative container text-dark min-vw-100 min-vh-100">            
            <div class="position-absolute top-0 start-0 w-100 h-25 row bg-dark text-light p-5">
                    <h2>WikiApp</h2>
            </div>
            <div class="position-absolute bottom-0 start-0 w-100 h-75 row ">
                <div class="col-3 bg-dark text-light p-4">
                    
                    <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="{% url 'wikiApp:busqueda' ' ' %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="bsqArticulo" type="text" class="form-control" placeholder="Palabra a buscar">
                            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                        </div>
                    </form>
                    <br><br>
                    <h4>Temas Registrados</h4>                 
                    {% for temaInfo in temaTodos %}
                    <div>
                        <a href="{% url 'wikiApp:listaArticuloPorTema' temaInfo.id %}">{{ temaInfo.nombreTema }} </a>
                    </div> 
                    {% endfor %} 
                    </br>
                    <div>
                        <a href="{% url 'wikiApp:creaTema' %}">
                            <button type="button" class="btn btn-outline-info w-100" >Crear nuevo tema</button>
                        </a>
                    </div>
                    </br>
                    <div>                        
                        <a href="{% url 'wikiApp:creaArticulo' %}">
                            <button type="button" class="btn btn-outline-info w-100" >Crear nuevo art&iacute;culo</button>
                        </a>
                    </div>
                </div>
                <div class="col-9 bg-white p-3">
                    {% block contenido %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
